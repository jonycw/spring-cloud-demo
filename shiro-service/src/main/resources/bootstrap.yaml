dubbo:
  protocol:
    # dubbo 协议
    name: dubbo
    # dubbo 协议端口（ -1 表示自增端口，从 20880 开始）
    port: -1
  registry:
    # 挂载到 Spring Cloud 注册中心
    address: spring-cloud://192.168.42.118:8885
spring:
  application:
    name: shiro-service
  main:
    # Spring Boot 2.1 需要设定
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      # Nacos 服务发现与注册配置
      discovery:
        server-addr: 192.168.42.118:8885
      config:
        server-addr: 192.168.42.118:8885
        file-extension: yaml
        group: CLOUD_DEMO
        data-id: shiro-service.yaml
        refresh: true
    sentinel:
      transport:
        #指定sentinel控制台的地址
        dashboard: 192.168.42.118:8080
        port: 8719
management:
  endpoints:
    web:
      exposure:
        include: '*'